<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-primary"
                  style="margin: 0 1rem 0 0;"
                  [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
        <div class="row">
          <div class="col-xs-12 containerImg">
            <img
              [src]="imagePath.value"
              class="img-responsive img"
              alt="image recipe"
            />
          </div>
        </div>
        <div style="margin: 2rem 0 0 0;">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name"> Name </label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath"> Image URL </label>
                <input
                  type="text"
                  id="imagePath"
                  class="form-control"
                  formControlName="imagePath"
                  #imagePath
                />
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description"> Description </label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
                 *ngFor="let ingredientCtrl of controls; let i = index"
                 [formGroupName]="i"
                 style="margin: 1rem 0 0 0;"
            >
              <div class="col-xs-8">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                />
              </div>
              <div class="col-xs-2">
                <input
                  class="form-control"
                  type="amount"
                  formControlName="amount"
                />
              </div>
              <div class="col-xs-2">
                <button type="button"
                        class="btn btn-danger"
                        (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr/>
            <div class="row" style="margin: 0 0 2rem 0;">
              <div class="col-xs-12">
                <button class="btn btn-success"
                        type="button"
                        (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
