<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="isThereAnError">
      <h3>Oh No!! Something went wrong :(</h3>
      <p>{{errorMessage}}</p>
    </div>
    <h1 style="text-align: center; margin: 0 0 6rem 0;">
      {{isLoginMode ? 'Login' : 'Register'}} Form
    </h1>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          email
          ngModel
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          ngModel
          minlength="6"
          name="password"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
          {{isLoginMode ? 'login?!!' : 'Register!!'}}
        </button>
      </div>
      <div style="margin: 1rem 0 0 0; cursor: pointer;">
        <a (click)="onSwitchAuthMode()">Switch to {{isLoginMode ? 'Register' : 'login?!!'}} </a>
      </div>
    </form>
  </div>
</div>
